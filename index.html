<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies Directory</title>
    <link rel="stylesheet" href="./dist/build.css">
</head>

<body>

    <div class="grid grid-cols-[350px_1fr] min-h-screen bg-white dark:bg-[#1b1f25]">
        <aside
            class="grid grid-cols-1 grid-rows-[auto_1fr_auto] gap-14 bg-[#f1f3f5] px-5 py-7 border-r border-[#e1e3e6] dark:bg-[#121418] dark:border-[#2c2c2c]">
            <div>
                <h3 class="text-xl font-bold text-[#3d4d63] dark:text-[#aaaaab]">
                    Add New Company
                </h3>
                <form class="flex flex-col gap-5 my-8" onsubmit="return false">
                    <div class="flex flex-col gap-1">
                        <label htmlFor="companyName"
                            class="block uppercase tracking-wide text-[#596473] text-xs font-bold">
                            Company Name:
                        </label>
                        <input
                            class="bg-gray-50 dark:bg-[#20242b] dark:focus:outline-neutral-700 dark:text-[#aaa] dark:placeholder:text-[#666] dark:border-gray-700 border border-gray-300 text-gray-800 text-sm rounded-md focus:outline focus:outline-2 transition-all focus:border-blue-500 focus:outline-blue-200 block w-full py-2 px-3"
                            placeholder="e.g Apple inc." type="text" name="companyName" id="companyName"
                            maxlength="{20}" />
                    </div>
                    <div class="flex flex-col gap-1">
                        <label htmlFor="companyState"
                            class="block uppercase tracking-wide text-[#596473] text-xs font-bold">
                            Company State:
                        </label>
                        <input
                            class="bg-gray-50 dark:bg-[#20242b] dark:focus:outline-neutral-700 dark:text-[#aaa] dark:placeholder:text-[#666] dark:border-gray-700 border border-gray-300 text-gray-800 text-sm rounded-md focus:outline focus:outline-2 transition-all focus:border-blue-500 focus:outline-blue-200 block w-full py-2 px-3"
                            placeholder="e.g California" type="text" id="companyState" name="companyState"
                            maxlength="{35}" />
                    </div>
                    <div class="flex flex-col gap-1">
                        <label htmlFor="companyEmployee"
                            class="block uppercase tracking-wide text-[#596473] text-xs font-bold">
                            Company Employees:
                        </label>
                        <input
                            class="bg-gray-50 dark:bg-[#20242b] dark:focus:outline-neutral-700 dark:text-[#aaa] dark:placeholder:text-[#666] dark:border-gray-700 border border-gray-300 text-gray-800 text-sm rounded-md focus:outline focus:outline-2 transition-all focus:border-blue-500 focus:outline-blue-200 block w-full py-2 px-3"
                            placeholder="e.g 13,400" type="number" id="companyEmployee" maxlength="{20}"
                            name="companyEmployee" />
                    </div>
                    <div class="grid grid-cols-[1fr_auto] gap-2 mt-2">
                        <button
                            class="text-white dark:text-[#ddd] text-sm py-2 cursor-pointer rounded-md font-semibold custom-gradient-1"
                            type="button" id="btnSubmitCompany">
                            Add Company
                        </button>
                        <button
                            class="text-white dark:text-[#ddd] text-sm py-2 cursor-pointer rounded-md font-semibold custom-gradient-2 px-3"
                            type="reset">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </aside>

        <main class="grid grid-cols-1 grid-rows-[auto_1fr]">
            <header
                class="grid grid-cols-[1fr_370px_200px] gap-4 items-center p-5 text-lg border-b border-b-[#e1e3e6] dark:border-b-[#2f2f2f]">
                <h2 class="font-bold text-xl text-[#3d4d63] dark:text-[#aaa] truncate">
                    Company Directory ðŸ’¼
                </h2>
                <div
                    class="grid grid-cols-[20px_1fr_20px] gap-2 items-center rounded-md border border-[#e1e3e6] dark:border-[#2f2f2f] h-full mx-1 px-2 py-2 text-[#757D8A] text-sm transition-all focus-within:outline-[3px] dark:focus-within:outline-2 focus-within:outline focus-within:outline-[#dae3ff] dark:focus-within:outline-[#272626] focus-within:border-[#4274ff] group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="{1.9}"
                        stroke="currentColor" class="w-full h-full">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input type="text" name="searchbox" id=""
                        class="outline-none text-[#5A6474] dark:placeholder:text-[#555] dark:text-[#aaa] bg-transparent"
                        placeholder="Search here ..." />
                    <div
                        class="bg-[#f1f2f3] dark:bg-[#2f2f2f] rounded-full group-focus-within:opacity-100 p-0.5 text-[#757D8A] cursor-pointer opacity-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="{2}"
                            stroke="currentColor" class="w-full h-full">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                </div>
                <div class="grid grid-cols-[2fr_1fr] gap-4 h-full text-sm">
                    <button class="text-white dark:text-[#eee] rounded-md font-semibold custom-gradient-1">
                        Add Company
                    </button>
                    <button
                        class="text-[#757D8A] rounded-md border border-[#e1e3e6] dark:border-[#2f2f2f] h-full w-10 flex justify-center items-center p-3 shadow-sm shadow-neutral-100 dark:shadow-none">
                        <svg width="94" height="92" viewBox="0 0 94 92" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="w-full h-full">
                            <path fillRule="evenodd" clipRule="evenodd"
                                d="M63.7058 11.7658C64.9289 10.5269 65.6674 9.78877 66.223 9.31564C66.7733 9.79471 67.5039 10.5408 68.7136 11.7927L81.4343 24.9581C82.5934 26.1578 83.2795 26.8775 83.718 27.4159C83.2737 27.9496 82.5799 28.662 81.408 29.8491L72.0333 39.345L54.1419 21.4536L63.7058 11.7658ZM47.8188 27.8584L11.9507 64.1907C11.6856 64.4592 11.4826 64.665 11.3095 64.8452C11.197 64.9624 11.1124 65.0529 11.0477 65.1245C11.0371 65.2204 11.0256 65.3438 11.0127 65.5057C10.9929 65.7548 10.9738 66.0432 10.949 66.4198L9.91782 82.0878L29.2338 81.3494C29.6337 81.3342 29.9404 81.3223 30.2053 81.3084C30.3776 81.2993 30.509 81.2905 30.6113 81.2818C30.6867 81.2122 30.7819 81.1212 30.9049 81.0002C31.0939 80.8141 31.3096 80.5957 31.5908 80.3109L65.7103 45.7499L47.8188 27.8584ZM66.273 0.000110626C64.025 -0.0119727 62.3001 0.963178 61.0113 1.95722C59.8783 2.83111 58.6755 4.05009 57.4684 5.27341L57.4683 5.27343L57.3011 5.4429L5.54598 57.8678C5.47638 57.9383 5.40354 58.0114 5.32809 58.0871C4.53 58.8879 3.43884 59.9827 2.79485 61.4158C2.15085 62.8488 2.05664 64.3917 1.98774 65.5202L1.98773 65.5204C1.98122 65.627 1.97494 65.7299 1.96844 65.8287L0.755049 84.2651L0.748085 84.3686C0.720519 84.7746 0.673708 85.464 0.719471 86.0914C0.778791 86.9046 1.02824 88.3355 2.22808 89.5688C3.42791 90.8021 4.85144 91.0908 5.66269 91.1725C6.28842 91.2355 6.97877 91.2077 7.38539 91.1913H7.38552L7.48929 91.1872L29.5775 90.3429C29.6825 90.3389 29.792 90.3352 29.9054 90.3315C31.1024 90.2917 32.7406 90.2373 34.2618 89.5671C35.783 88.8968 36.9287 87.7246 37.7659 86.8681L37.7659 86.868C37.8452 86.7869 37.9217 86.7086 37.9956 86.6338L87.8127 36.172L87.9746 36.008C89.1298 34.8385 90.2872 33.6666 91.1201 32.5632C92.0705 31.304 92.9966 29.634 93.0083 27.4659C93.0199 25.2977 92.1118 23.6178 91.175 22.3486C90.3541 21.2363 89.2093 20.052 88.0668 18.8702L88.0667 18.8701L87.9066 18.7044L75.1859 5.53903L75.0205 5.36777C73.8266 4.13154 72.6369 2.89969 71.5134 2.01367C70.2354 1.00583 68.5211 0.0121939 66.273 0.000110626Z"
                                fill="#727D8A" />
                        </svg>
                    </button>
                </div>
            </header>

            <section class="grid gap-4 py-5 text-lg">
                <div class="grid-cols-1">
                    <div
                        class="grid grid-cols-[1fr_1fr_1fr_75px] place-items-start text-xs text-[#5A6474] dark:text-[#959595] px-5 py-4">
                        <div class="font-medium">NAME</div>
                        <div class="font-medium">STATE</div>
                        <div class="font-medium">EMPLOYEE</div>
                    </div>
                    <div id="company-list"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="./dist/build.js"></script>
</body>

</html>
